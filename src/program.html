<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program - ICIAP 2025 Breaking the Monolith Workshop</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .program-day {
            margin-bottom: 50px;
        }
        
        .day-header {
            background-color: #0c4da22e;
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .session {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .session-header {
            background-color: #f0f4f8;
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
        }
        
        .session-time {
            font-weight: bold;
            color: #e63946;
        }
        
        .session-title {
            font-weight: bold;
            margin-top: 5px;
            font-size: 18px;
            color: #0c4da2;
        }
        
        .session-chair {
            font-style: italic;
            margin-top: 5px;
            color: #666;
        }
        
        .session-content {
            padding: 20px;
        }
        
        .presentation {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .presentation:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
        
        .presentation-title {
            font-weight: bold;
        }
        
        .presentation-authors {
            font-style: italic;
            margin-top: 3px;
        }
    </style>
</head>
<body>
    <div id="header"></div>

    <section class="page-header">
        <div class="container">
            <h2>Program</h2>
        </div>
    </section>

    <section class="program">
        <div class="container">
            <div class="note">
                <p><strong>Disclaimer:</strong> The final program will be announced after the paper review process is completed.</p>
            </div>
        </div>
    </section>

    <div id="footer"></div>

    <script src="js/main.js"></script>
</body>
</html>
